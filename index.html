<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/354967ed78.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="http://cdn.date-fns.org/v1.9.0/date_fns.js"></script>

    <title>To-Do List </title>
</head>

<body>
    <!-- <header>
        <h1>ToDo List</h1>
        <h3>A simple to do list to manage your tasks </h3>
    </header> -->

    <div class="container">
        <div class="head">
            <h3 class="heading">ToDo List</h3>
            <i class="fas fa-sync-alt refresh"></i>
        </div>
        <div class="display">
            <h3 class="day">Monday</h3>
            <p class=" date">16 November 2020</p>
        </div>



        <form class="search">
            <input class="form-input" type="text" name="search" placeholder="Search Todos.....">
        </form>
        <div class="list">
            <ul class="list-groups">
                <li class="list-groups-items">
                    <span class="list-group-items-itext">Drink Coffee</span>
                    <i class="far fa-trash-alt delete"></i>
                </li>
                <li class="list-groups-items">
                    <span class="list-group-items-itext">Complete Assignment</span>
                    <i class="far fa-trash-alt delete"></i>
                </li>
                <li class="list-groups-items">
                    <span class="list-group-items-itext">Sleep</span>
                    <i class="far fa-trash-alt delete"></i>
                </li>
            </ul>

        </div>
        <form class="add-text" action="">
            <label class="add-label-text">Add your Todo....</label>
            <input class="add-todo-form" type="text" name="add">
        </form>

    </div>




    <script src="app.js"></script>
</body>

</html>
